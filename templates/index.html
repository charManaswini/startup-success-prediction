<!DOCTYPE html>
<html>
<head>
    <title>Startup Success Prediction</title>
</head>
<body>
    <h1>Startup Success Prediction</h1>
    <form method="POST">
        <label for="category_list">Category List:</label>
        <input type="text" id="category_list" name="category_list" required><br><br>
        
        <label for="funding_total_usd">Funding Total (USD):</label>
        <input type="number" id="funding_total_usd" name="funding_total_usd" required><br><br>
        
        <label for="funding_rounds">Funding Rounds:</label>
        <input type="number" id="funding_rounds" name="funding_rounds" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
